<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de Formulario</title>
</head>
<body>
    <header>
        <h1>FOMULARIO DE REGISTRO</h1>
    </header>
    <MAIN>
        <form>
            <div>
                <label for="nombre">NOMBRE</label>
                <input type="text" id="nombre">
            </div>
            <br>
            <div>
                <label for="apellido">APELLIDO</label>
                <input type="text" id="apellido">
            </div>
            <br>
            <div>
                Modalidad de Cursada
                <input type="radio" id="ondeman" name="modalidad">
                <label for="ondeman">On-Demand</label>
                <input type="radio" id="vivo" name="modalidad">
                <label for="vivo">En Vivo</label>
            </div>
            <br>
            <div>
                <label for="mail">E-mail</label>
                <input type="email" id="mail">
            </div>
            <br>
            <div>
                <input type="checkbox" id="info">
                <label for="info">Deseo recibir informacion acerca de las novedades de NUCBA</label>
            </div>
            <br>
            <div>
                <input type="checkbox" id="terminos">
                <label for="terminos">Acepto los terminos y condiciones</label>
            </div>
            <br>
                <button type="submit">ENVIAR</button>
                <input type="submit" value="Enviar">
        </form>
    </MAIN>
    <br>
    <footer>
        <a href="./index.html">Volver a la pagina Principal</a>
    </footer>
</body>
</html>
